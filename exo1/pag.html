<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de table</title>
    <style>
        table {
            font-family: arial, sans-serif;

            width: 30%;
        }

        td, th {
            border: 1px solid #963f3f;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #111;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Middle Name</th>
            <th>Age</th>
            <th>Birth</th>
        </tr>
        <tr>
            <td>Rebeca</td>
            <td>Ismirna</td>
            <td>21</td>
            <td>10/04/00</td>
        </tr>
        <tr>
            <td>Lara</td>
            <td>Geovana</td>
            <td>19</td>
            <td>04/11/01</td>
        </tr>
        <tr>
            <td>Lizandra</td>
            <td>Vanessa</td>
            <td>22</td>
            <td>12/10/98</td>
        </tr>
    </table>
    <a href="html2.html"><input type="button" value="Ir pra pagina 2"></a>

</body>
</html>
